{% extends "layout.html" %}

{% block title %}Overview{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
<div class="container">
    <ul>
        {% for dir in directories %}
        <li>
            <a href="/burst/{{ dir.link }}" class="dropdown-item">{{ dir.link }}
                <span class="badge text-bg-secondary">{{ dir.size }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
