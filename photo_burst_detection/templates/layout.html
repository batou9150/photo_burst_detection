<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>photo burst detection {% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static',filename='favicon.svg') }}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static',filename='favicon.svg') }}" alt="" width="30"
                     class="d-inline-block align-text-top mx-2">
                photo burst detection
            </a>
            <form action="/refresh">
            <button class="btn btn-outline-dark" type="submit"><i class="bi bi-arrow-clockwise"></i></button>
            </form>
        </div>
    </nav>
</header>

{% block content %}{% endblock %}

<footer class="footer mt-auto py-3">
</footer>

{% block javascript %}{% endblock %}

</body>

</html>
